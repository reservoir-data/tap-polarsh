version: 1
send_anonymous_usage_stats: false
project_id: tap-polarsh
default_environment: dev
environments:
- name: dev
venv:
  backend: uv
plugins:
  extractors:
  - name: tap-polarsh
    label: Polar
    namespace: polar
    description: Polar is the creator platform for developers
    repo: https://github.com/reservoir-data/tap-polarsh
    docs: https://github.com/reservoir-data/tap-polarsh#readme
    pip_url: -e .
    capabilities:
    - about
    - catalog
    - discover
    - state
    - stream-maps
    settings:
    - name: token
      kind: password
      label: API Token
      description: API Token for Polar
      sensitive: true
    - name: is_member
      kind: boolean
      label: Is Member
      description: Whether to only query organizations the user is a member of. Defaults to true.
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: "2024-04-25"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
